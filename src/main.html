<html>
    <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='style.css'>
        <style>
            #notes-section {
                position: fixed;
                bottom: 10px;
                right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div id="time"></div>
            <script src="timeDate.js"></script>
        </div>

        <h1>
            <div id="date"></div>
            <script src="timeDate.js"></script>
        </h1>

        <section>
            <div>
                <div id="task-section">
                    <h2>Tasks</h2>
                    <ul></ul>
                    <input type="text" placeholder="Add a Task">
                    <button>+ New Task</button>
                </div>
            </div>
            <div>
                <div id="notes-section">
                    <h2 align="right">Notes</h2>
                    <ul></ul>
                    <form>
                        <textarea id="notes-text" style="overflow:auto;resize:none" rows="30" cols="50">
                        </textarea>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
